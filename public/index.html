<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Simple-WebProxy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The webProxy!">
    <meta name="author" content="GYZheng">
    
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
	<div class="row clearfix">
		<div class="col-md-12 column">
			<div class="jumbotron">
				<h1>
					Simple-WebProxy 
				</h1>
				<p>
					Just enter the website you want to visit!
                    Currently support "GET" method, NO secure connection.
                    Attention, WebProxy just redirect the HTML to you! 
                    External resource such as Script, Image, Audio... won't be proxy as well!
				</p>  
                <div>          
                    <div class="input-group col-center-block" >
                        <form id="target" action="/" method="POST" role="form">
                            <input name="url" id="url" type="text" class="form-control input-lg" value="http://whatismyip.org">
                            <button id="btn" class="btn btn-default" type="submit" class="btn btn-info pull-right">Go!</button>
                         </form>            
                    </div><!-- /input-group -->
                </div>              
			</div>
   


		</div>
	</div>
</div>
</body>
</html>
